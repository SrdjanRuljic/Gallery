<div class="container">
  <h3>
    Korisnici
    <button
      type="button"
      class="btn btn-default pull-right"
      (click)="goToUserForm(0)"
    >
      Novi korisnik
    </button>
  </h3>

  <hr class="hr" />
  <div class="">
    <table class="table table-condensed" *ngIf="itemsToDisplay.length != 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Uloga</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemsToDisplay; let i = index">
          <td>{{ i + 1 + currentPage * itemsPerPage }}</td>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.role }}</td>
          <td>
            <button
              class="btn btn-default btn-sml pull-right"
              (click)="goToUserForm(item.id)"
            >
              Izmjena
            </button>
            <button
              class="btn btn-default btn-sml pull-right"
              (click)="delete(item.id)"
            >
              Brisanje
            </button>
            <button
              class="btn btn-default btn-sml pull-right"
              (click)="goToResetPassword(item.id)"
            >
              Promjena lozinke
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <hr class="hr" *ngIf="itemsToDisplay.length != 0" />
    <nav class="center" *ngIf="numberOfPages.length > 1">
      <ul class="pagination curs">
        <li
          *ngFor="let pageNumber of numberOfPages"
          (click)="changePage(pageNumber)"
          [ngClass]="{ active: pageNumber == currentPage }"
        >
          <button class="btn btn-default btn-sml">{{ pageNumber + 1 }}</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
