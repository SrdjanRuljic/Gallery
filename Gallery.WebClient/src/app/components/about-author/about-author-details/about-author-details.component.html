<div class="container">
  <h3>
    O autoru
    <button
      type="button"
      class="btn btn-default pull-right"
      (click)="goToAboutAuthorForm(model.id)"
      *ngIf="isAuthorized()"
    >
      Izmjena
    </button>
  </h3>
  <hr class="hr" />
  <div class="row">
    <fieldset>
      <div class="form-group col-md-7">
        <img [src]="model.content" />
      </div>
      <div class="form-group col-md-7">
        <label for="" class="data-lable"
          ><i>{{ model.name }}</i></label
        >
      </div>
      <div class="form-group col-md-7">
        <label for="" class="data-lable"
          ><i>{{ model.biography }}</i></label
        >
      </div>

      <div class="form-group col-md-12">
        <hr class="hr" />
      </div>
    </fieldset>
  </div>
</div>
