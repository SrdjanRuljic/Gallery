<div class="container">
  <h3 *ngIf="model.id == 0">
    <span><b>Dodavanje podataka</b></span>
  </h3>
  <h3 *ngIf="model.id != 0">
    <span><b>Izmjena podatak</b></span>
  </h3>
  <hr class="hr" />
  <div class="row">
    <form name="form" (ngSubmit)="f.valid && save()" #f="ngForm">
      <fieldset>
        <div class="form-group col-md-7">
          <app-file-upload
            [imageContext]="model.content"
            (fileData)="getFileData($event)"
          ></app-file-upload>
        </div>
        <div class="form-group col-md-7">
          <div
            [ngClass]="{
              'form-group has-error': f.submitted && !nameValidation()
            }"
          >
            <label for="name">Naziv*</label>
            <input
              type="text"
              [(ngModel)]="model.name"
              class="form-control"
              id="name"
              name="name"
              autocomplete="off"
            />
            <div *ngIf="f.submitted && !nameValidation()" class="help-block">
              Neophodno je unijeti naziv autora
            </div>
          </div>
        </div>
        <div class="form-group col-md-7">
          <label for="biography">Biografija</label>
          <textarea
            type="text"
            [(ngModel)]="model.biography"
            class="form-control"
            id="biography"
            name="biography"
            autocomplete="off"
          ></textarea>
        </div>

        <div class="form-group col-md-12">
          <hr class="hr" />
          <button type="button" class="btn btn-default" (click)="goBack()">
            Nazad
          </button>
          <button type="submit" class="btn btn-default pull-right">
            Saƒçuvati
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
