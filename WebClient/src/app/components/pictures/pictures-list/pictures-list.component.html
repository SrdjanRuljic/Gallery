<div class="container">
  <h3>
    <span><b>Slike</b></span>
    <button
      type="button"
      class="btn btn-default pull-right"
      (click)="goToPictureForm(0)"
      *ngIf="isAuthorized | async"
    >
      Nova slika
    </button>
  </h3>
  <hr class="hr" />
  <div class="row">
    <form name="form" (ngSubmit)="f.valid && search()" #f="ngForm">
      <fieldset>
        <div class="form-group col-md-6">
          <div>
            <label for="name">Naziv</label>
            <input
              type="text"
              [(ngModel)]="searchModel.name"
              class="form-control"
              id="name"
              name="name"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group col-md-6">
          <div>
            <label for="categoryId">Kategorija</label>
            <select
              class="form-control"
              id="categoryId"
              name="categoryId"
              [(ngModel)]="searchModel.categoryId"
            >
              <option [ngValue]="0">-</option>
              <option *ngFor="let item of categories" [ngValue]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-12">
          <button type="submit" class="btn btn-default pull-right">
            Pretraga
          </button>
          <button
            type="button"
            class="btn btn-default pull-right"
            (click)="resetSearch()"
          >
            Poni≈°tavanje pretrage
          </button>
        </div>
      </fieldset>
    </form>
  </div>

  <hr class="hr" />
  <div class="row">
    <div class="card col-md-3 col-sm-6" *ngFor="let item of pictures">
      <div class="picture-grid" (click)="goToPictureDetails(item.id)">
        <div class="picture-image">
          <a>
            <img [src]="item.content" class="img" width="260" height="190" />
          </a>
        </div>
        <div class="picture-content">
          <h3 class="title">
            <span>{{ item.name }}</span>
          </h3>
        </div>
        <div class="options">
          <li>
            <a data-tip="Detalji" (click)="goToPictureDetails(item.id)"
              ><i class="glyphicon glyphicon-info-sign"></i
            ></a>
          </li>
        </div>
      </div>
    </div>
  </div>
  <hr class="hr" *ngIf="pagination.totalCount > searchModel.pageSize" />
  <div class="text-center" *ngIf="pagination.totalCount > searchModel.pageSize">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalCount"
      [itemsPerPage]="searchModel.pageSize"
      [(ngModel)]="searchModel.pageNumber"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
