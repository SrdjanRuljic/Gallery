<div class="container">
  <h3 *ngIf="model.id == 0">
    <span><b>Dodavanje nove kategorije</b></span>
  </h3>
  <h3 *ngIf="model.id != 0">
    <span><b>Uređivanje kategorije</b></span>
  </h3>

  <hr class="hr" />
  <div class="row">
    <form name="form" (ngSubmit)="f.valid && save()" #f="ngForm">
      <fieldset>
        <div class="form-group col-md-7">
          <div
            [ngClass]="{
              'form-group has-error': f.submitted && !nameValidation()
            }"
          >
            <label for="name">Naziv kategorije*</label>
            <input
              type="text"
              [(ngModel)]="model.name"
              class="form-control"
              id="categoryName"
              name="categoryName"
              autocomplete="off"
            />
            <div *ngIf="f.submitted && !nameValidation()" class="help-block">
              Neophodno je unijeti naziv kategorije
            </div>
          </div>
        </div>

        <div class="form-group col-md-12">
          <hr class="hr" />
          <button type="button" class="btn btn-default" (click)="goBack()">
            Nazad
          </button>
          <button type="submit" class="btn btn-default pull-right">
            Sačuvati
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
