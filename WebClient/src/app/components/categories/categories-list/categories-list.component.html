<div class="container">
  <h3>
    <span><b>Kategorije</b></span>
    <button
      type="button"
      class="btn btn-default pull-right"
      (click)="goToCategoryForm(0)"
      *ngIf="isAuthorized | async"
    >
      Nova kategorija
    </button>
  </h3>
  <hr class="hr" />
  <div class="table-responsive">
    <table class="table table-condensed" *ngIf="categories.length != 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Naziv</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories; let i = index">
          <td>
            {{ i + 1 + (searchModel.pageNumber - 1) * searchModel.pageSize }}
          </td>
          <td>{{ item.name }}</td>
          <td>
            <button
              class="btn btn-default btn-sml pull-right"
              (click)="goToCategoryForm(item.id)"
            >
              Izmjena
            </button>
            <button
              class="btn btn-default btn-sml pull-right"
              (click)="delete(item.id)"
            >
              Brisanje
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <hr class="hr" *ngIf="pagination.totalCount > searchModel.pageSize" />
    <div
      class="text-center"
      *ngIf="pagination.totalCount > searchModel.pageSize"
    >
      <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalCount"
        [itemsPerPage]="searchModel.pageSize"
        [(ngModel)]="searchModel.pageNumber"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
</div>
