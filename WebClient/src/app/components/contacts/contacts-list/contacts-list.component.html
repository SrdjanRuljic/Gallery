<div class="container">
  <h3>
    <span><b>Kontakti</b></span>
    <button
      type="button"
      class="btn btn-default pull-right"
      (click)="goToContactForm(0)"
      *ngIf="isAuthorized | async"
    >
      Novi kontakt
    </button>
  </h3>
  <hr class="hr" />
  <div class="table-responsive">
    <table class="table table-condensed" *ngIf="itemsToDisplay.length != 0">
      <tbody>
        <tr *ngFor="let item of itemsToDisplay; let i = index">
          <td>{{ item.name }}</td>
          <td>{{ item.value }}</td>
          <td>
            <button
              class="btn btn-default btn-sml pull-right"
              (click)="goToContactForm(item.id)"
              *ngIf="isAuthorized | async"
            >
              Izmjena
            </button>
            <button
              class="btn btn-default btn-sml pull-right"
              (click)="delete(item.id)"
              *ngIf="isAuthorized | async"
            >
              Brisanje
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <hr class="hr" *ngIf="itemsToDisplay.length != 0" />
    <nav class="center" *ngIf="numberOfPages.length > 1">
      <ul class="pagination curs">
        <li
          *ngFor="let pageNumber of numberOfPages"
          (click)="changePage(pageNumber)"
          [ngClass]="{ active: pageNumber == currentPage }"
        >
          <button class="btn btn-default btn-sml">{{ pageNumber + 1 }}</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
